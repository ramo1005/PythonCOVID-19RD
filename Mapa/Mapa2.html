<html>
<head>
    <title>ProyectoFinal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
      #map {position: absolute; top:0; bottom: 0; left:0;  right: 0;}
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([17.628442,-71.280381],6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
L.marker([18,-70]).addTo(map).bindPopup('Nombre: Ramon Antonio.<br>Fecha: Hoy.<br>Estado: Enfermo.').openPopup();
                    L.circle([18,-70],{color:'red',fillColor:'#f03',fillOpacity:0.5,radius:500}).addTo(map);

    </script>
</body>
</html>
